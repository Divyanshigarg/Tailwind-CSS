<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Typography</title>
  </head>
  <body>
    <!-- Font Family -->
    <p class="font-extrabold hover:font-serif bg-violet-200 p-5">
      Let me style in a better way
    </p>

    <!-- Font Size -->
    <p class="text-lg hover:text-base mt-5 bg-pink-200">
      Wants to increase my font size
    </p>

    <!-- Font Weight -->
    <p class="font-semibold p-7">I want to change my font-weight</p>
    <!-- Letter Spacing -->
    <p class="tracking-widest mb-5 bg-red-500">Want space between my words</p>
    <!-- Text Alignment -->
    <p class="text-center hover:text-left">
      So I started to walk into the water...
    </p>

    <!-- Text Decoration -->
    <p class="underline decoration-4 p-4 bg-slate-400">Decorate me</p>

    <!-- Decoration Style -->
    <p
      class="underline decoration-dotted mt-5 text-center font-bold text-white bg-blue-600"
    >
      Customized lines
    </p>

    <!-- Decoration Offset -->
    <p class="underline underline-offset-8 p-6 bg-violet-400 mt-2">
      Space between content and underline using offset
    </p>

    <!-- Text Transform -->
    <p class="capitalize p-4 bg-orange-200 mt-2">
      turn me into uppercase or in capital letters
    </p>
  </body>
</html>

<!-- Font Family
  font-sans	
  font-family: ui-sans-serif, system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, "Noto Sans", sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol", "Noto Color Emoji";

  font-serif	
  font-family: ui-serif, Georgia, Cambria, "Times New Roman", Times, serif;

<!-- 
  Font Size
  text-xs	    font-size: 0.75rem; /* 12px */

  text-lg	    font-size: 1.125rem; /* 18px */
  text-xl	    font-size: 1.25rem; /* 20px */
  text-2xl	  font-size: 1.5rem; /* 24px */
  text-3xl	  font-size: 1.875rem; /* 30px */
  text-4xl	  font-size: 2.25rem; /* 36px */
  text-5xl	  font-size: 3rem; /* 48px */
  text-6xl	  font-size: 3.75rem; /* 60px */
  text-7xl	  font-size: 4.5rem; /* 72px */
  text-8xl	  font-size: 6rem; /* 96px */

-->

  font-thin	      font-weight: 100;

  tracking-tighter	letter-spacing: -0.05em;

 -->
