<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Colors</title>
  </head>
  <body>
    <!-- Default colors -->
    <!-- white, black, red, green, blue, orange, yellow, purple, lime, emerald, teal, cyan, indigo, violet, fuchsia, pink, rose, sky, gray, slate, zinc, neutral, stone, amber,  -->

    <!-- Text Colors -->
    <h1 class="text-blue-600">Hello world</h1>
    <h1 class="text-gray-300">Hello India</h1>

    <!-- Background Colors -->
    <h1 class="bg-red-500 text-white">lava is red</h1>
    <div class="bg-blue-100">sky is blue</div>

    <!-- Text Underline -->
    <h1 class="no-underline hover:underline">I have underline on hovering</h1>

    <!-- Border Colors -->
    <h1 class="border-y-4 border-blue-900">My border is blue at y-axis</h1>

    <!-- Divide Colors -->
    <div class="divide-y divide-slate-700">
      <div>27</div>
      <div>12</div>
      <div>2025</div>
    </div>

    <!-- Outline Colors -->
    <button
      class="outline outline-offset-2 border-y-4 border-red-900 outline-blue-500 ..."
    >
      Button A
    </button>

    <!-- Box Shadow Colors (Opacity defaults to 100, but you can set it)-->
    <div class="mt-2 shadow shadow-blue-300">Get the shadow in the bottom</div>

    <!-- Accent Colors -->
    <label>
      <input type="checkbox" class="accent-pink-500" checked /> Customized
    </label>

    <!-- Arbitrary Colors -->
    <h2 class="bg-[rgb(255,255,0,0.5)]">Bye Bye colors</h2>
  </body>
</html>
