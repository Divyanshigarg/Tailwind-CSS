<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Backgrounds & Shadows</title>
  </head>
  <body>
    

    <!-- Gradients -->
    <div class="bg-gradient-to-r from-indigo-500 m-4">show the gradient </div>
    <div class="bg-gradient-to-r from-indigo-500 via-purple-500 to-pink-500 m-5 "> indigo to purple</div>

    <button type="button" class="bg-gradient-to-r  from-pink-500 to-yellow-500 hover:from-green-400 hover:to-blue-500 ml-10 w-32">
      Hover me
    </button>

    <!-- Shadows -->
    <div class="blur-md invert drop-shadow-xl md:filter-none bg-blue-300 mt-10">
     blured and shadowed
    </div>

    <!-- Mix Blend -->
    <div class="flex justify-center -space-x-14">
      <div class="mix-blend-multiply bg-blue-400 py-4 mt-6 w-48">box1</div>
      <div class="mix-blend-multiply bg-pink-400 mt-6 w-48">box2</div>
    </div>

    <!-- Background Classes -->
    <div class="bg-no-repeat bg-center m-5 w-96 h-96 " style="background-image: url(https://images.unsplash.com/photo-1575936123452-b67c3203c357?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxzZWFyY2h8Mnx8aW1hZ2V8ZW58MHx8MHx8&w=1000&q=80) ;"></div>

  </body>
</html>

<!-- Background Size
  bg-auto	    background-size: auto;
  bg-cover	  background-size: cover;
  bg-contain	background-size: contain;
-->

  bg-repeat-round	background-repeat: round;

  bg-bottom	      background-position: bottom;
